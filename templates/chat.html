<!DOCTYPE html>
<html>
<head>
    <title>Medical Chatbot</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- Custom CSS -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: linear-gradient(to right,
                rgb(38, 51, 61),
                rgb(50, 55, 65),
                rgb(33, 33, 78));
        }

        .container-fluid { height: 100vh; }
        .chat { width: 100%; max-width: 600px; }
        .card { height: 80vh; max-height: 650px; border-radius: 15px; background-color: rgba(0, 0, 0, 0.4); }

        .card-header, .card-footer { border: none; }
        .card-header { border-radius: 15px 15px 0 0; }
        .card-footer { border-radius: 0 0 15px 15px; }

        .msg_card_body { overflow-y: auto; height: calc(100% - 120px); }

        .type_msg { background-color: rgba(0,0,0,0.3); border: none; color: white; height: 60px; }
        .type_msg:focus { box-shadow: none; outline: none; }

        .send_btn { background-color: rgba(0,0,0,0.3); border: none; color: white; cursor: pointer; }

        .user_img { width: 45px !important; height: 45px !important; border-radius: 50%; object-fit: cover; border: 1.5px solid #f5f6fa; }
        .user_img_msg { width: 35px !important; height: 35px !important; border-radius: 50%; object-fit: cover; border: 1.5px solid #f5f6fa; }

        .img_cont { width: 45px !important; height: 45px !important; position: relative; }
        .img_cont_msg { width: 35px !important; height: 35px !important; position: relative; }

        .online_icon { position: absolute; bottom: 2px; right: 2px; width: 12px; height: 12px; background-color: #4cd137; border-radius: 50%; border: 2px solid white; }

        .msg_cotainer { background-color: rgb(82, 172, 255); padding: 10px; border-radius: 25px; margin-left: 10px; position: relative; }
        .msg_cotainer_send { background-color: #58cc71; padding: 10px; border-radius: 25px; margin-right: 10px; position: relative; }

        .msg_time, .msg_time_send { position: absolute; bottom: -15px; font-size: 10px; color: rgba(255,255,255,0.6); }
        .msg_time { left: 0; } .msg_time_send { right: 0; }

        .user_info { margin-left: 15px; }
        .user_info span { font-size: 20px; color: white; }
        .user_info p { font-size: 12px; color: rgba(255,255,255,0.6); }

        img { max-width: 100%; height: auto; display: block; }
    </style>
</head>

<body>
<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">

                <!-- HEADER -->
                <div class="card-header msg_head">
                    <div class="d-flex align-items-center">
                        <div class="img_cont">
                            <img src="https://i.ibb.co/2Kx4M5H/robot-placeholder.png" class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                            <span>Medical Chatbot</span>
                            <p>Ask me anything!</p>
                        </div>
                    </div>
                </div>

                <!-- CHAT BODY -->
                <div id="messageFormeight" class="card-body msg_card_body"></div>

                <!-- FOOTER -->
                <div class="card-footer">
                    <form id="messageArea" class="input-group">
                        <input type="text" id="text" name="msg"
                               class="form-control type_msg"
                               placeholder="Type your message..."
                               autocomplete="off" required>
                        <div class="input-group-append">
                            <button type="submit" class="input-group-text send_btn">
                                <i class="fas fa-location-arrow"></i>
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script>
$(document).ready(function() {
    $("#messageArea").on("submit", function(event) {
        event.preventDefault();

        const date = new Date();
        const hour = date.getHours().toString().padStart(2, '0');
        const minute = date.getMinutes().toString().padStart(2, '0');
        const str_time = hour + ":" + minute;

        var rawText = $("#text").val().trim();
        if(rawText === "") return;

        // User message
        var userHtml = `
            <div class="d-flex justify-content-end mb-4">
                <div class="msg_cotainer_send">
                    ${rawText}
                    <span class="msg_time_send">${str_time}</span>
                </div>
                <div class="img_cont_msg">
                    <img src="https://i.ibb.co/2Kx4M5H/robot-placeholder.png" class="rounded-circle user_img_msg">
                </div>
            </div>`;
        $("#messageFormeight").append(userHtml);
        $("#text").val("");
        $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);

        // Bot reply via AJAX
        $.ajax({
            url: "/get",
            type: "POST",
            data: { msg: rawText },
            success: function(response) {
                var botHtml = `
                    <div class="d-flex justify-content-start mb-4">
                        <div class="img_cont_msg">
                            <img src="https://i.ibb.co/2Kx4M5H/robot-placeholder.png" class="rounded-circle user_img_msg">
                        </div>
                        <div class="msg_cotainer">
                            ${response}
                            <span class="msg_time">${str_time}</span>
                        </div>
                    </div>`;
                $("#messageFormeight").append(botHtml);
                $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
            },
            error: function() {
                alert("Error: Could not get response from server.");
            }
        });
    });
});
</script>
</body>
</html>
